<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Akshita</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>Happy Birthday <i id="nae">Akshita</i></h2>
                            <h2>Have a wonderful day</h2>
                            <h2>Filled with joy and happiness.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
    <div class="images">
    <div class="imgcontainer" id="imgcontainer">
        <img class="image" src="../img/img1.jpg" alt="Image 1">
        <img class="image" src="../img/img2.jpg" alt="Image 3">
        <img class="image" src="../img/img3.jpg" alt="Image 4">
        <img class="image" src="../img/img4.jpg" alt="Image 5">
        <img class="image" src="../img/img5.jpg" alt="Image 2">
        <img class="image" src="../img/img6.jpg" alt="Image 6">
        <img class="image" src="../img/img7.jpg" alt="Image 7">
      </div>
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>
<script>
    function moveImages() {
    const images = document.querySelectorAll('.image');
  
    images.forEach((image) => {
      const x = Math.random() * (window.innerWidth - image.clientWidth);
      const y = Math.random() * (window.innerHeight - image.clientHeight);
      const rotation = Math.random() * 30;
  
      image.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
    });
  }
  
  setInterval(moveImages, 3000); // Change the interval as needed
  
</script>

</html>
